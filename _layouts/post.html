<article>
    <div class="post-title">
        <h1>{{ page.title }}</h1>
        <p class="line"></p>
        <div class="meta-info">
            <span>Published on: <time>{{ page.date | date: "%B %d, %Y" }}</time></span>
            <span>{{ site.author }}</span>
        </div>
    </div>
    <div class="content">
            {{ content }}
    </div>

    {% if page.comments %}
    {% endif %}
</article>
