---
layout: default
---

<style>
    /* style.css */
    body {
        font-family: Arial, sans-serif;
    }

    article {
        background-color: rgb(206, 206, 206);
        padding : 10px 20px 20px 20px;
    }

    .post-title {
        padding-bottom: 20px;
    }

    .post-title h1 {
        font-size: 2em;
        color: #333;
    }

    .meta-info {
        font-size: 0.9em;
        color: #666;
        text-align: end;
    }

    .content {
        margin-top: 20px;
    }

    .comments {
        margin-top: 40px;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .comment {
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
    }

    .line {
        border-bottom: #333 solid 1px;
    }
</style>

<article>
    <div class="post-title">
        <h1>{{ page.title }}</h1>
        <p class="line"></p>
        <div class="meta-info">
            <span>Published on: <time>{{ page.date | date: "%B %d, %Y" }}</time></span>
            <span>{{ site.author }}</span>
        </div>
    </div>
    <div class="content">
            {{ content }}
    </div>
</article>
