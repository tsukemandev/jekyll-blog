---
layout: default
---

<style>
    /* style.css */
    body {
        font-family: Arial, sans-serif;
    }

    article {
        background-color: rgb(206, 206, 206);
        padding : 10px 20px 20px 20px;
    }

    .post-title h1 {
        font-size: 2em;
        color: #333;
    }

    .meta-info {
        font-size: 0.9em;
        color: #666;
    }

    .content {
        margin-top: 20px;
    }

    .comments {
        margin-top: 40px;
        background-color: #f0f0f0;
        padding: 20px;
    }

    .comment {
        margin-bottom: 10px;
        padding: 10px;
        background-color: white;
    }
</style>

<article>
    <div class="post-title">
        <h1>{{ page.title }}</h1>
        <div class="meta-info">
            <span>Published on: <time>{{ page.date: "%B %d, %Y" }}</time></span>
            <span>{{ page.author }}</span>
        </div>
    </div>
    <div class="content">
            {{ content }}
    </div>
    <section class="comments" id="comments">
        <!-- Comments will be loaded here -->
    </section>
</article>
<script>
    // script.js
    document.addEventListener("DOMContentLoaded", function () {
        // Placeholder for comment fetching logic
        const commentsSection = document.getElementById("comments");
        const comments = [
            { author: "Alice", content: "Great read!" },
            { author: "Bob", content: "Very informative, thanks." }
        ];

        comments.forEach(comment => {
            const commentElement = document.createElement("div");
            commentElement.classList.add("comment");
            commentElement.innerHTML = `<strong>${comment.author}</strong>: ${comment.content}`;
            commentsSection.appendChild(commentElement);
        });
    });

</script>
